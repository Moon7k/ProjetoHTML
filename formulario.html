<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Formulario bem aqui:</h1>
     <form>
     <label for="marolinha">Nome:</label><!--LEGENDA DO CAMPO NOME-->
    <br><br>   
     <input id="marolinha" type="text" placeholder="Digite seu nome aqui"><!--INPPUT DO CAMPO NOME TYPE TEXT-->
     
    <br><br>  
     <label for="sobrenome">Sobrenome:</label>
    <br><br>
     <input type="text" placeholder="Sobrenome" id="sobrenome">
    <br><br>
     <label for="ervinha">Email:</label>
    <br><br>
     <input type="email" placeholder="Digite o email" id="ervinha"><!--INPUT TYPE EMAIL-->
    <br><br>
     <label for="batata">Senha:</label>
    <br><br>
     <input type="password" placeholder="Senha braba" id="batata"><!--INPUT TYPE PASSWORD-->
    <br><br>
    <h2>Como você prefere batata:</h2>
    <br>
    <input type="radio" name="comida" value="Assada" id="assada">
    <label for="assada"> ASSADA </label>
    <br>
    <input type="radio" name="comida" value="Frita" id="frita">
    <label for="frita"> FRITA</label>
    <br>
    <input type="radio" name="comida" value="Cozida" id="cozida">
    <label for="cozida"> COZIDA</label>
    <br><br>
    <p>Escolhe uma cor braba:</p>
    <input type="checkbox" name="item1" id="item1" value="Azul">
    <label for="item1">Azul</label>
    <br>
    <input type="checkbox" name="item2" id="item2" value="Amarelo">
    <label for="item2">Amarelo</label>
    <br>
    <input type="checkbox" name="item3" id="item3" value="Verde">
    <label for="item3">Verde</label>
    <br><br>
    <h2>Escolha uma animalzinho:</h2>
     <select>
        <option selected disabled value="Selecione um animal">Selecione um animal</option>
        <option value="borboleta">Borboleta</option>
        <option value="jabuti" >Jabuti</option>
        <option value="pato" >Pato</option>
        <option value="arara">Arara</option> 
    </select>
<br><br>
    <h2>Digite uma mensagem:</h2>
<!--TEXTAREA > CAMPO DE TEXTO, ROWS = NUMERO DE LINHAS, COLS = NUMERO DE COLUNAS -->
    
     <textarea rows="15" cols="55" placeholder="Digite aqui :)" name="uuuuuujaja é halowwen" required></textarea>

    <!--CAMPO DO SUBMIT-->
    <br><br>
    <input type="submit" value="Enivar formulário :)"><!--INPUT TYPE SUBMIT-->     
<br><br>
    <button>Clique aqui s2</button>

    </form>
